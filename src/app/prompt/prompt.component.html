
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert" style="position: absolute; top: 0; right: 0;">
  <strong>Success</strong> The circle has been added.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<button class="btn btn-info btn-sm mr-3"  data-toggle="modal" data-target="#showModal"    #showModalButton>{{ title }}</button>

<div class="modal" id="showModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Supply Input</h4>
        <span class="close" data-dismiss="modal">Ã—</span>
      </div>
      <div class="modal-body">
        <p>{{ userSupplied }}</p>
        <p>Circle <input type='text' #qCircleC>
        </p>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warn" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="submitValue(qCircleC.value);" >Submit</button>
      </div>
    </div>
  </div>
</div>
