<ul>
  <li *ngFor="let item of questions; let i = index">
    {{i}}
    <button (click)="edit(item.id)" >Edit</button>
    <button (click)="available(item.id)">Make Available</button>
    <!-- <button (click)="remove(item.id)">X</button> -->
    {{item.details}} {{item.creator}}
  </li>
</ul>
